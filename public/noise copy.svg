<!-- public/noise.svg -->
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <filter id="noiseFilter">
    <feTurbulence 
      type="fractalNoise" 
      baseFrequency="2" 
      numOctaves="3" 
      stitchTiles="stitch" 
    />
    <feComponentTransfer>
      <feFuncR type="gamma" amplitude="0.8" exponent="1" offset="0" />
      <feFuncG type="gamma" amplitude="0.8" exponent="1" offset="0" />
      <feFuncB type="gamma" amplitude="0.8" exponent="1" offset="0" />
    </feComponentTransfer>
  </filter>
  <rect width="100%" height="100%" filter="url(#noiseFilter)" opacity="1" />
</svg>